name:                adventofcode
version:             0.1.0.0
github:              "githubuser/adventofcode"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2024 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/adventofcode#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- array
- bytestring
- containers
- either
- microlens-platform
- mtl
- logict
- optparse-applicative
- parsec
- PSQueue
- pureMD5
- random
- template-haskell
- text
- transformers
- utf8-string
- vector

default-extensions:
  - BangPatterns
  - MultilineStrings
  - TemplateHaskell
  - TupleSections
  - OverloadedStrings

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  adventofcode2024:
    main:                Main.hs
    source-dirs:         app/Year2024
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -main-is Year2024.Main
    dependencies:
    - adventofcode
  adventofcode2022:
    main:                Main.hs
    source-dirs:         app/Year2022
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -main-is Year2022.Main
    dependencies:
    - adventofcode
  adventofcode2016:
    main:                Main.hs
    source-dirs:         app/Year2016
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -main-is Year2016.Main
    dependencies:
    - adventofcode

tests:
  adventofcode-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventofcode
    - tasty
    - tasty-hunit
